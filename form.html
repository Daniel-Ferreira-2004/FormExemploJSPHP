<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/form.css">
    <script src="https://kit.fontawesome.com/057ab5b72f.js" crossorigin="anonymous"></script>
    <title>form</title>
</head>

<body>
    <main>
        <section>
            <div class="Form">
                <div class="formBox Login">
                    <h2>Entrar com</h2>
                    <div class="formlogo">
                        <img src="img/facebook.png" alt="Logo Facebook">
                        <img src="img/google-icon.png" alt="Logo Google">
                        <img src="img/linkind-icon.png" alt="Logo Linkind">
                    </div>
                    <p>ou utilize sua conta</p>
                    <form action="">
                        <input type="email" name="email" id="email" class="email formInput" placeholder="Email"
                            required>

                        <input type="password" name="password" id="password" class="password formInput"
                            placeholder="Senha" required>
                    </form>
                    <a href="#">Esqueceu sua senha?</a>
                    <button class="btn">Logar</button>
                </div>
                <div class="formBox Register">
                    <h2>Criar Conta</h2>
                    <div class="formlogo">
                        <img src="img/facebook.png" alt="Logo Facebook">
                        <img src="img/google-icon.png" alt="Logo Google">
                        <img src="img/linkind-icon.png" alt="Logo Linkind">
                    </div>
                    <p>ou cadastre seu email</p>
                    <form action="">

                        <div class="SeparaForm">
                            <input type="name" name="name" id="name" class="name formInput" placeholder="Nome" required>

                            <input type="name" name="Fullname" id="Fullname" class="Fullname formInput"
                                placeholder="Sobrenome" required>
                        </div>

                        <div class="SeparaForm">
                            <input type="email" name="email" id="email" class="email formInput" placeholder="Email"
                                required>

                            <input type="password" name="password" id="password" class="password formInput"
                                placeholder="Senha" required>
                        </div>

                        <input type="tel" name="tel" id="tel" class="tel formInput"
                            placeholder="Numero de Telefone (11) *_****_****" required>
                        <input type="text" name="adress" id="adress" class="adress formInput" placeholder="Endereço"
                            required>

                    </form>
                    <button class="btn">Cadastrar</button>
                </div>
                <div class="overlay-container">
                    <div class="overlay-content">
                        <h2>Já tem conta?</h2>
                        <p>Para entrar na nossa plataforma faça login com suas informações</p>
                        <button class="btn btnOverlay">Entrar</button>
                    </div>
                </div>
                <div class="overlay-container Aluno">
                        <div class="overlay-content">
                            <h2>Olá Aluno!</h2>
                            <p>Cadastre-se e conheçe a usar a nossa plataforma on-line</p>
                            <button class="btn btnOverlay">Cadastrar</button>
                        </div>
                    </div>
            </div>
        </section>
    </main>
</body>

</html>
